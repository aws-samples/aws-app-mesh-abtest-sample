apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen
  namespace: abshop
spec:
  selector:
    matchLabels:
      app: loadgen
  replicas: 3
  template:
    metadata:
      labels:
        app: loadgen
    spec:
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      initContainers:
      - name: wait-frontend
        image: alpine:latest
        command: ['sh', '-c', 'set -x;  apk add --no-cache curl; 
          until timeout 2 curl -f "http://${FRONTEND_ADDR}"; do 
            echo "waiting for http://${FRONTEND_ADDR}"; 
            sleep 2;
          done;']
        env:
        - name: FRONTEND_ADDR
          value: "frontend.abshop.svc.cluster.local:8080"
        resources:
          requests:
            cpu: 100m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
      containers:
      - name: loadtester
        image: ckassen/loadgen:latest
        env:
        - name: FRONTEND_ADDR
          value: "frontend.abshop.svc.cluster.local:8080"
        - name: USERS
          value: "5"
        resources:
          requests:
            cpu: 128m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: loadgen
  namespace: abshop
spec:
  podSelector:
    matchLabels:
      app: loadgen
  backends:
    - virtualService:
        virtualServiceRef:
          name: frontend